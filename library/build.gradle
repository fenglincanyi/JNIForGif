apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                arguments "-DCMAKE_BUILD_TYPE=Release",//  "-DANDROID_ABI=armeabi-v7a",
                        "-DCMAKE_LIBRARY_OUTPUT_DIRECTORY=../../../../so"
                cppFlags "-frtti -fexceptions"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
}


publish {
    userOrg = 'canyifenglin'
    groupId = 'com.gif'
    artifactId = 'jnigif'
    publishVersion = '0.1.2'
    desc = 'Android Gif Create by JNI, faster, better!!!'
    website = 'https://github.com/fenglincanyi/JNIForGif'
}


